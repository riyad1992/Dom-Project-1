<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Lets get some <span class="text-purple-500">Moooney</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid lg:grid-cols-3 sm:grid-cols-2 md:grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 rounded p-8 text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$ <span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-green-300 rounded p-8 text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$ <span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-300 rounded p-8 text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="balance-total">1200</span></h3>
                </div>
            </div>
        </section>
        <!-- input amount -->
        <section class="mt-8">
            <div class="grid lg:grid-cols-2 sm:grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-pink-100 p-8 rounded">
                    <h4 class="text-2xl ">Please Deposit</h4>
                    <input class="border block w-3/4 mb-3 px-2" type="email" name="" id="deposit-input" placeholder="$ add your deposit-amount">
                    <button id="deposit-button" class="bg-yellow-700 rounded p-1 px-2 border-0 text-white">Deposit</button>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h4 class="text-2xl ">Please Withdraw</h4>
                    <input class="border block w-3/4 mb-3 px-2" type="email" name="" id="withdraw-input" placeholder="$ Cash your Withdraw-amount">
                    <button id="withdraw-button" class="bg-yellow-700 rounded p-1 px-2 border-0 text-white">Withdraw</button>
                </div>
            </div>
        </section>
        <section>
            <div class="text-center mt-8">
                <button id="logout-button" class="w-3/4 bg-red-300 rounded text-white py-1">Logout</button>
            </div>
        </section>
    </main>

    <script src="./deposit.js"></script>
</body>
</html>
